<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='calculo.css'>
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora de gorjetas</h1>

    <div class="bill">
        <h2>Quanto ficou a conta</h2>
        R$<input type="number">
    </div>
    <br>
    <div class="service">
        <h2>Como foi o serviço</h2>
        <select name="conta" id="conta">
            <option value="0.1">0,5%-Péssimo</option>
            <option value="2">10%-Ruim</option>
            <option value="4">15%-Aceitável</option>
            <option value="6">20%-Bom</option>
            <option value="2">30%-Incrível</option>
        </select>
    </div>
    <br>
    <div class="people">
        <h2>Quantas pessoas irão dividir a conta</h2>
        <input type="number">
        <br>
        <br>
        <button type="submit">Calcular</button>
    </div>
</body>

</html>
